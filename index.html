<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shtalmausel Slider</title>
    <!-- Shtalmausel slider styles   -->
    <link rel="stylesheet" type="text/css" href="./assets/css/shtalmausel.css">
</head>

<body>

    <section id="first-section">
        <h4>Section above slider</h4>
    </section>

    <section id="second-section">
        <!-- Shtalmausel slider START  -->
        <div id="shtalmausel" class="shtalmausel-wrapper">
            <!-- slider images  -->
            <div class="shtalmausel-slider">
                <img id="shtalmausel-image-1" class="shtalmausel-img img-fluid work-preview-img slide" src="https://via.placeholder.com/800x400.png?text=First+Slide">
                <img id="shtalmausel-image-2" class="shtalmausel-img img-fluid work-preview-img slide" src="https://via.placeholder.com/800x600.png?text=Second+Slide">
                <img id="shtalmausel-image-3" class="shtalmausel-img img-fluid work-preview-img slide" src="https://via.placeholder.com/800x800.png?text=Third+Slide">
                <img id="shtalmausel-image-" class="shtalmausel-img img-fluid work-preview-img slide" src="https://via.placeholder.com/500x600.png?text=Fourth+Slide">
            </div>
            <!-- slider dots navigation  -->
            <div class="shtalmausel-dots"></div>
        </div>
        <!-- Shtalmausel slider END  -->
    </section>

    <section id="third-section">
        <p>Section below slider</p>
    </section>

    <!-- Shtalmausel slider script   -->
    <script src="./assets/js/shtalmausel.js"></script>
</body>

</html>
